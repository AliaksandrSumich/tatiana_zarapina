<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Tatyana Zarapina</title>
  <meta name="description" content="Gallery of artworks by artist Tatyana Zarapina: paintings, graphics, illustrations." />
  <meta name="theme-color" content="#ffffff" />
  <link rel="preload" href="assets/css/styles.css" as="style" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🖼️</text></svg>">

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Gallery — Tatyana Zarapina" />
  <meta property="og:description" content="Gallery of artworks by artist Tatyana Zarapina: paintings, graphics, illustrations." />
  <meta property="og:image" content="images/469164343_1945657102597064_8571453850520520843_n.jpg" />
  <meta property="og:url" content="https://example.com/gallery.html" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html#home" class="brand" aria-label="Homepage">TZ</a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html#home" data-i18n="nav.home">Home</a>
        <a href="gallery.html" data-i18n="nav.gallery">Gallery</a>
        <a href="index.html#about" data-i18n="nav.about">About</a>
        <a href="index.html#contact" data-i18n="nav.contacts">Contacts</a>
      </nav>
      <div class="lang-switch" aria-label="Language switcher">
        <button class="lang-btn" data-lang="en" aria-label="Switch language to English">🇬🇧</button>
        <button class="lang-btn" data-lang="pl" aria-label="Przełącz język na polski">🇵🇱</button>
        <button class="lang-btn" data-lang="ru" aria-label="Переключить язык на русский">🇷🇺</button>
      </div>
    </div>
  </header>

  <section id="gallery" class="gallery-section" aria-labelledby="gallery-heading">
    <div class="container">
      <div class="section-head">
        <h1 id="gallery-heading" class="reveal reveal-up" data-i18n="gallery.title">Gallery</h1>
        <div class="filters" role="tablist" aria-label="Filters">
          <button class="chip is-active" data-filter="all" role="tab" aria-selected="true" data-i18n="gallery.filter.all">All</button>
          <button class="chip" data-filter="painting" role="tab" aria-selected="false" data-i18n="gallery.filter.painting">Painting</button>
          <button class="chip" data-filter="graphics" role="tab" aria-selected="false" data-i18n="gallery.filter.graphics">Graphics</button>
          <button class="chip" data-filter="illustration" role="tab" aria-selected="false" data-i18n="gallery.filter.illustration">Illustration</button>
        </div>
      </div>
      <div id="masonry" class="masonry" aria-live="polite"></div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> <span data-i18n="hero.title">Tatyana Zarapina</span>. <span data-i18n="footer.rights">All rights reserved.</span></p>
    </div>
  </footer>

  <!-- Lightbox Overlay -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
    <button class="lb-close" aria-label="Close">×</button>
    <button class="lb-nav lb-prev" aria-label="Previous">‹</button>
    <figure class="lb-figure">
      <img id="lb-image" alt="" />
      <figcaption id="lb-caption"></figcaption>
    </figure>
    <button class="lb-nav lb-next" aria-label="Next">›</button>
  </div>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
